<div>
    <h2>Usuarios registrados</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Username</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.name}}</td>
                <td>{{user.username}}</td>
                <td>{{user.password}}</td>
            </tr>
        </tbody>
    </table>
</div>
